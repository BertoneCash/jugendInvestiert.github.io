<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Add viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JugendInvestiert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Include Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #101820;
            color: white;
        }

        /* Hide bottom navigation on larger screens */
        .bottom-nav {
            display: none;
        }

        .sidebar {
            width: 300px;
            background-color: #1B2631;
            height: 100vh;
            padding: 0 2px;
            position: fixed;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 14px;
            box-sizing: border-box;
            border: 2px solid transparent;
            border-radius: 15px;
            margin: 8px 0;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            text-transform: uppercase;
            width: 90%;
            justify-content: flex-start;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a.active {
            border-color: #a2e5ff;
        }

        .sidebar a .emoji {
            font-size: 32px;
            margin-right: 10px;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
        }

        .sidebar a.login,
        .sidebar a.signup {
            text-align: center;
            padding: 10px 0;
            border-radius: 15px;
            justify-content: center;
            font-size: 18px;
            width: 90%;
            margin-top: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .sidebar a.login {
            background-color: #007ce2;
            margin-bottom: 0px;
        }

        .sidebar a.signup {
            background-color: #7F8C8D;
        }

        .sidebar a.logout {
            background-color: #E74C3C;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        .sidebar a.login:hover,
        .sidebar a.signup:hover,
        .sidebar a.logout:hover {
            transform: scale(1.05);
        }

        .bottom-buttons {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        .content {
            margin-left: 300px;
            width: calc(100% - 300px);
            box-sizing: border-box;
            color: white;
        }

        .content h1 {
            font-size: 32px;
        }

        .content section {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .content section.active {
            display: block;
        }

        .content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            position: relative;
            color: white;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-top: 0;
            text-align: center;
            color: #008cba;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            color: #fff;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #008cba;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #007bb5;
        }

        /* Loader Styles */
        #loader {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
        }

        /* Success and Error Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 3000;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInOut 4s forwards;
        }

        .message.error {
            background-color: #f44336; /* Red */
        }

        .message i {
            font-size: 1.5rem;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #1B2631;
                justify-content: space-around;
                padding: 10px 0;
            }

            .bottom-nav a {
                color: white;
                text-decoration: none;
                font-size: 24px;
            }

            .bottom-nav a.active {
                color: #a2e5ff;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar (hidden on mobile) -->
    <div class="sidebar">
        <h2>JugendInvestiert</h2>
        <a href="#home" class="button" onclick="showSection('home', this)"><span class="emoji">üè†</span> Home</a>
        <a href="#lernen" class="button" onclick="showSection('lernen', this)"><span class="emoji">üìö</span> Lernen</a>
        <a href="#resourcen" class="button" onclick="showSection('resourcen', this)"><span class="emoji">üìÅ</span> Ressourcen</a>
        <a href="#simulator" class="button" onclick="showSection('simulator', this)"><span class="emoji">üõ†Ô∏è</span> Simulator</a>
        <a href="#unsere-mission" class="button" onclick="showSection('unsere-mission', this)"><span class="emoji">üåç</span> Unsere Mission</a>
        <div class="bottom-buttons">
            <a href="#login" class="button login" onclick="openModal('loginModal')"><span class="emoji">üîë</span> Anmelden</a>
            <a href="#signup" class="button signup" onclick="openModal('signupModal')"><span class="emoji">‚úçÔ∏è</span> Registrieren</a>
            <a href="#logout" class="button logout" onclick="logout()" style="display: none;"><span class="emoji">üö™</span> Abmelden</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <section id="home" class="active">
            <iframe src="home.html"></iframe>
        </section>
        <section id="lernen">
            <iframe src="lessons.html"></iframe>
        </section>
        <section id="resourcen">
            <iframe src="ressources.html"></iframe>
        </section>
        <section id="simulator">
            <iframe src="simulator.html" id="simulator-iframe"></iframe>
        </section>
        <section id="unsere-mission">
            <iframe src="ourmission.html"></iframe>
        </section>
    </div>

    <!-- Bottom Navigation (visible on mobile) -->
    <div class="bottom-nav">
        <a href="#home" class="button" onclick="showSection('home', this)"><span class="emoji">üè†</span></a>
        <a href="#lernen" class="button" onclick="showSection('lernen', this)"><span class="emoji">üìö</span></a>
        <a href="#resourcen" class="button" onclick="showSection('resourcen', this)"><span class="emoji">üìÅ</span></a>
        <a href="#simulator" class="button" onclick="showSection('simulator', this)"><span class="emoji">üõ†Ô∏è</span></a>
        <a href="#unsere-mission" class="button" onclick="showSection('unsere-mission', this)"><span class="emoji">üåç</span></a>
        <a href="#profile" class="button" onclick="handleProfileClick(this)"><span class="emoji">üë§</span></a>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Anmelden</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Deine Email">
            <label for="login-password">Passwort:</label>
            <input type="password" id="login-password" placeholder="Dein Passwort">
            <button onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Registrieren</h2>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Deine Email">
            <label for="signup-password">Passwort:</label>
            <input type="password" id="signup-password" placeholder="Dein Passwort">
            <button onclick="signup()">Registrieren</button>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <div id="profileModalContent"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader"><i class="fas fa-spinner fa-spin"></i></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmEUCl7sWzBI7N78HgcgBRcRAkTYbtm5g",
  authDomain: "jugendinvestiert-5f6eb.firebaseapp.com",
  databaseURL: "https://jugendinvestiert-5f6eb-default-rtdb.firebaseio.com",
  projectId: "jugendinvestiert-5f6eb",
  storageBucket: "jugendinvestiert-5f6eb.appspot.com",
  messagingSenderId: "432595310987",
  appId: "1:432595310987:web:fd9f7975d5e87f1fe1378e",
  measurementId: "G-5ENQC9KQBY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let budget = 10000;
        let portfolio = {};

        // Open Modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        // Close Modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Login Function
        function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email || !password) {
                displayErrorMessage("Bitte Email und Passwort eingeben.");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    displaySuccessMessage("Erfolgreich angemeldet!");
                    closeModal('loginModal');
                })
                .catch(error => {
                    displayErrorMessage(error.message);
                });
        }

        // Signup Function
        function signup() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();

            if (!email || !password) {
                displayErrorMessage("Bitte Email und Passwort eingeben.");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    displaySuccessMessage("Erfolgreich registriert!");
                    closeModal('signupModal');
                })
                .catch(error => {
                    displayErrorMessage(error.message);
                });
        }

        // Logout Function
        function logout() {
            auth.signOut()
                .then(() => {
                    displaySuccessMessage("Erfolgreich abgemeldet!");
                })
                .catch(error => {
                    displayErrorMessage(error.message);
                });
        }

        // Handle Profile Click
        function handleProfileClick(element) {
            const user = auth.currentUser;
            const profileModalContent = document.getElementById('profileModalContent');
            if (user) {
                // User is logged in
                profileModalContent.innerHTML = `
                    <h2>Profil</h2>
                    <p>Angemeldet als: ${user.email}</p>
                    <button onclick="logout(); closeModal('profileModal');">Abmelden</button>
                `;
            } else {
                // User is not logged in
                profileModalContent.innerHTML = `
                    <h2>Willkommen!</h2>
                    <button onclick="openModal('loginModal'); closeModal('profileModal');">Anmelden</button>
                    <button onclick="openModal('signupModal'); closeModal('profileModal');">Registrieren</button>
                `;
            }
            openModal('profileModal');
        }

        // Observe Authentication State
        auth.onAuthStateChanged(user => {
            const loginButton = document.querySelector('.sidebar a.login');
            const signupButton = document.querySelector('.sidebar a.signup');
            const logoutButton = document.querySelector('.sidebar a.logout');

            if (user) {
                // User is signed in
                loginButton.style.display = 'none';
                signupButton.style.display = 'none';
                logoutButton.style.display = 'block';
                loadUserData(user.uid);
            } else {
                // User is signed out
                loginButton.style.display = 'block';
                signupButton.style.display = 'block';
                logoutButton.style.display = 'none';
                budget = 10000;
                portfolio = {};
                sendDataToSimulator();
            }
        });

        let userRef = null;
        let userRefListener = null;

        // Load User Data
        function loadUserData(userId) {
            // Remove previous listener if any
            if (userRefListener && userRef) {
                userRef.off('value', userRefListener);
            }
            userRef = database.ref('users/' + userId);

            userRefListener = (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    budget = typeof data.budget === 'number' ? data.budget : 10000;
                    portfolio = data.portfolio ? data.portfolio : {};
                    // Normalize portfolio symbols to uppercase
                    portfolio = normalizePortfolioSymbols(portfolio);
                    sendDataToSimulator();
                } else {
                    budget = 10000;
                    portfolio = {};
                    sendDataToSimulator();
                }
            };

            userRef.on('value', userRefListener, (error) => {
                console.error("Fehler beim Laden der Benutzerdaten:", error);
                displayErrorMessage("Fehler beim Laden der Benutzerdaten.");
            });
        }

        // Function to Normalize Portfolio Symbols
        function normalizePortfolioSymbols(originalPortfolio) {
            const normalizedPortfolio = {};
            for (const symbol in originalPortfolio) {
                const upperSymbol = symbol.toUpperCase();
                if (!normalizedPortfolio[upperSymbol]) {
                    normalizedPortfolio[upperSymbol] = {
                        quantity: originalPortfolio[symbol].quantity,
                        totalInvested: originalPortfolio[symbol].totalInvested
                    };
                } else {
                    normalizedPortfolio[upperSymbol].quantity += originalPortfolio[symbol].quantity;
                    normalizedPortfolio[upperSymbol].totalInvested += originalPortfolio[symbol].totalInvested;
                }
            }
            console.log("Portfolio nach Normalisierung:", normalizedPortfolio);
            return normalizedPortfolio;
        }

        // Send Data to Simulator
        function sendDataToSimulator() {
            const iframe = document.getElementById('simulator-iframe');
            if (iframe && iframe.contentWindow) {
                const data = {
                    type: 'AUTH_DATA',
                    budget: budget,
                    portfolio: portfolio
                };
                iframe.contentWindow.postMessage(data, '*'); // For security: Replace '*' with your specific origin
                console.log("AUTH_DATA gesendet an Simulator:", data);
            }
        }

        // Receive Messages from Simulator
        window.addEventListener('message', (event) => {
            // Security check: Ensure the message is from your own domain
            // if (event.origin !== 'https://your-domain.com') return;

            if (event.data.type === 'PORTFOLIO_UPDATE') {
                const { budget: updatedBudget, portfolio: updatedPortfolio } = event.data;
                budget = updatedBudget;
                portfolio = updatedPortfolio;
                // Normalize portfolio symbols to uppercase
                portfolio = normalizePortfolioSymbols(portfolio);
                console.log("PORTFOLIO_UPDATE empfangen:", event.data);
                saveUserData(); // Save updated data to Firebase
            }
        });

        // Save User Data
        function saveUserData() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const userRef = database.ref('users/' + userId);
                userRef.set({
                    budget: budget,
                    portfolio: portfolio
                }, (error) => {
                    if (error) {
                        console.error("Fehler beim Speichern der Daten:", error);
                        displayErrorMessage("Fehler beim Speichern der Benutzerdaten.");
                    } else {
                        console.log("Daten erfolgreich gespeichert");
                    }
                });
            }
        }

        // Show Specific Section
        function showSection(id, element) {
            const sections = document.querySelectorAll('.content section');
            const buttons = document.querySelectorAll('.sidebar a.button, .bottom-nav a.button');

            sections.forEach(section => section.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            element.classList.add('active');

            if (id === 'simulator') {
                sendDataToSimulator();
            }
        }

        // Initialization on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home', document.querySelector('.sidebar a[href="#home"]'));
        });

        // Display Success Message
        function displaySuccessMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 4000);
        }

        // Display Error Message
        function displayErrorMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'error');
            messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i><span>${message}</span>`;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        // Close Modal when Clicking Outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
