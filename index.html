<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JugendInvestiert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #101820;
        }
        .sidebar {
            width: 300px;
            background-color: #1B2631;
            color: white;
            height: 100vh;
            padding: 0 2px;
            position: fixed;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 14px;
            box-sizing: border-box;
            border: 2px solid transparent;
            border-radius: 15px;
            margin: 8px 0;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            text-transform: uppercase;
            width: 90%;
            justify-content: flex-start;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar a.active {
            border-color: #a2e5ff;
        }
        .sidebar a .emoji {
            font-size: 32px;
            margin-right: 10px;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
        }
        .sidebar a.login,
        .sidebar a.signup {
            text-align: center;
            padding: 10px 0;
            border-radius: 15px;
            justify-content: center;
            font-size: 18px;
            width: 90%;
            margin-top: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .sidebar a.login {
            background-color: #007ce2;
            margin-bottom: 0px;
        }
        .sidebar a.signup {
            background-color: #7F8C8D;
        }
        .sidebar a.login:hover,
        .sidebar a.signup:hover {
            transform: scale(1.05);
        }
        .bottom-buttons {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }
        .content {
            margin-left: 300px;
            width: calc(100% - 300px);
            box-sizing: border-box;
            color: white;
        }
        .content h1 {
            font-size: 32px;
        }
        .content section {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .content section.active {
            display: block;
        }
        .content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>JugendInvestiert</h2>
        <a href="#home" class="button" onclick="showSection('home', this)"><span class="emoji">üè†</span> Home</a>
        <a href="#lernen" class="button" onclick="showSection('lernen', this)"><span class="emoji">üìö</span> Lernen</a>
        <a href="#resourcen" class="button" onclick="showSection('resourcen', this)"><span class="emoji">üìÅ</span> Ressourcen</a>
        <a href="#simulator" class="button" onclick="showSection('simulator', this)"><span class="emoji">üõ†Ô∏è</span> Simulator</a>
        <a href="#unsere-mission" class="button" onclick="showSection('unsere-mission', this)"><span class="emoji">üåç</span> Unsere Mission</a>
        <div class="bottom-buttons">
            <a href="#login" class="button login" onclick="showSection('login', this)"><span class="emoji">üîë</span> Anmelden</a>
            <a href="#signup" class="button signup" onclick="showSection('signup', this)"><span class="emoji">‚úçÔ∏è</span> Registrieren</a>
        </div>
    </div>

    <div class="content">
        <section id="home">
            <iframe src="home.html"></iframe>
        </section>
        <section id="lernen">
            <iframe src="lessons.html"></iframe>
        </section>
        <section id="resourcen">
            <iframe src="ressources.html"></iframe>
        </section>
        <section id="simulator">
            <iframe src="oldlessons.html"></iframe>
        </section>
        <section id="unsere-mission">
            <h1>Unsere Mission</h1>
            <p>Inhalt f√ºr Unsere Mission.</p>
        </section>
        <section id="login">
            <h1>Anmelden</h1>
            <p>Das Anmeldeformular wird hier angezeigt.</p>
        </section>
        <section id="signup">
            <h1>Registrieren</h1>
            <p>Das Registrierungsformular wird hier angezeigt.</p>
        </section>
    </div>

    <script>
        function showSection(id, element) {
            const sections = document.querySelectorAll('.content section');
            const buttons = document.querySelectorAll('.sidebar a.button');

            sections.forEach(section => section.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            element.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSection('home', document.querySelector('.sidebar a[href="#home"]'));
            
            // Initialize twemoji
            twemoji.parse(document.body); 
        });
    </script>

</body>
</html>
