<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JugendInvestiert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Apply box-sizing globally for consistent sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Allgemeine Stile */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101820;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            scrollbar-width: none; /* Firefox: Hide scrollbar */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Header-Stile */
        .header {
            width: 100%;
            max-width: 100%; /* Ensure no overflow */
            background-color: #1B2631;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 70px;
            width: 70px;
            margin-right: 15px;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Hauptinhalt-Stile */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%; /* Ensure no horizontal overflow */
            padding: 20px;
            text-align: center;
            gap: 15px;
            margin-top: 100px; /* Offset content for fixed header */
        }

        .cube, .text-cube, .rocket-cube {
            background-color: #1B2631;
            padding: 40px 20px;
            width: 100%;
            max-width: 100%; /* Ensure no overflow */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 15px;
        }

        .number-square {
            font-size: 80px;
            color: #007bff;
            font-weight: bold;
            margin: 0;
        }

        .description-text {
            font-size: 16px;
            color: #cccccc;
            margin: 0;
            line-height: 1.5;
        }

        .description-text a {
            color: #007bff;
            text-decoration: none;
        }

        .number-and-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 400px; /* Optional: limit the max width to maintain readability */
        }

        .bamboo-logo {
            height: 80px;
            width: auto;
        }

        .text-cube {
            padding: 20px;
            text-align: center;
            min-height: 300px;
            height: auto;
        }

        .text-cube p {
            font-size: 16px;
            color: #cccccc;
            margin: 0;
            line-height: 1.5;
        }

        .rocket-cube {
            padding: 40px 20px;
        }

        .rocket-image {
            width: 120px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .rocket-text {
            font-size: 24px;
            color: #ffffff;
            margin: 0;
        }

        /* Responsive Stile */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            .number-and-logo {
                max-width: 100%;
            }
            .number-square {
                font-size: 60px;
            }
            .bamboo-logo {
                height: 60px;
            }
            .rocket-text {
                font-size: 20px;
            }
        }

        /* Ensure that .number-and-logo remains in a row */
        @media (max-width: 600px) {
            .number-and-logo {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- Header-Bereich -->
    <div class="header">
        <img src="logo.jpg" alt="JugendInvestiert Logo">
        <h1>JugendInvestiert</h1>
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
        <div class="cube">
            <div class="number-and-logo">
                <div class="number-square">10%</div>
                <img src="bamboologo.jpg" alt="Little Bamboo Logo" class="bamboo-logo">
            </div>
            <p class="description-text">
                Der Einnahmen gehen an die Spendenorganisation
                <a href="https://www.littlebamboo.info/" target="_blank">Little Bamboo</a>
            </p>
        </div>

        <div class="cube">
            <div class="number-square">#1</div>
            <p class="description-text">bei der Vermittlung von Finanzwissen</p>
        </div>

        <div class="text-cube">
            <p>

            </p>
        </div>

        <div class="rocket-cube">
            <img src="rocket.png" alt="Rocket" class="rocket-image">
            <h2 class="rocket-text">Steigere dein</h2>
            <h2 class="rocket-text">Finanzwissen! ðŸ’ª</h2>
        </div>
    </div>

</body>
</html>
