<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JugendInvestiert Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101820;
            color: white;
        }

        .content {
            padding: 20px;
        }

        .course {
            background-color: #2C3E50;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }

        .course h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 24px;
            color: #20C4CC;
        }

        .course p {
            margin: 0;
            font-size: 16px;
        }

        .course button {
            margin-top: 10px;
            background-color: #1dd05d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .course button:hover {
            background-color: #16a045;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="course">
            <h3>Section 1</h3>
            <p>Course description goes here.</p>
            <button>Start</button>
        </div>
        <div class="course">
            <h3>Section 2 </h3>
            <p>Course description goes here.</p>
            <button>Start</button>
        </div>
        <div class="course">
            <h3>Section 3</h3>
            <p>Course description goes here.</p>
            <button>Start</button>
        </div>
    </div>
</body>
</html>
